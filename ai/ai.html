<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Travel Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="ai-wrapper">

        <!-- LEFT PANEL (Trip Info) -->
        <div class="side-panel">

            <h2>ğŸš— Current Journey</h2>

            <div class="card">
                <p><strong>From:</strong> <span id="trip-start">Loading...</span></p>
                <p><strong>To:</strong> <span id="trip-end">Loading...</span></p>
                <p><strong>Distance:</strong> <span id="trip-distance">--</span></p>
                <p><strong>ETA:</strong> <span id="trip-eta">--</span></p>
            </div>

            <h2>â›½ Fuel Stops</h2>
            <div id="fuel-list" class="list-box"></div>

            <h2>ğŸ½ Restaurants</h2>
            <div id="restaurant-list" class="list-box"></div>

            <h2>ğŸ¨ Hotels</h2>
            <div id="hotel-list" class="list-box"></div>

        </div>

        <!-- CENTER CHAT BOX -->
        <div class="chat-container">

            <div class="chat-header">
                <div class="ai-avatar-big">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <h2>Smart Travel AI</h2>
            </div>

            <div id="chat-messages" class="chat-messages"></div>

            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Ask me anything about your journey...">
                <button id="chat-send">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
                <button id="chat-mic">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>

        </div>

        <!-- RIGHT PANEL (Planning) -->
        <div class="planning-panel">

            <h2>ğŸ§  Travel Planner</h2>

            <div class="planner-card">
                <p>ğŸ›£ Best Scenic Route</p>
                <button onclick="suggestScenic()">Explore</button>
            </div>

            <div class="planner-card">
                <p>ğŸ½ Lunch Suggestion</p>
                <button onclick="suggestFood()">Find Now</button>
            </div>

            <div class="planner-card">
                <p>ğŸš¨ Safety Check</p>
                <button onclick="safetyCheck()">Check</button>
            </div>

            <div class="planner-card">
                <p>ğŸ›‘ Accident Risk Monitor</p>
                <button onclick="accidentAnalysis()">Analyze</button>
            </div>

        </div>

    </div>

    <script src="ai-dashboard.js"></script>
</body>

</html>
