<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel AI</title>

    <link rel="stylesheet" href="ai.css">

    <!-- Font Awesome (optional if still needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- âœ… Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header class="ai-header">
        <div class="logo">
            <img src="images/Bot.png" alt="Smart Travel AI Bot" class="logo-img">
            <p>Smart Travel AI</p>
        </div>
    </header>


    <!-- ===== CATEGORY BAR ===== -->
    <div class="category-bar">

        <button class="chip" onclick="searchPlace('restaurant')">
            <i class='bx bx-restaurant'></i>
            Restaurants
        </button>

        <button class="chip" onclick="searchPlace('hotel')">
            <i class='bx bx-hotel'></i>
            Hotels
        </button>

        <button class="chip" onclick="searchPlace('fuel')">
            <i class='bx bx-gas-pump'></i>
            Fuel
        </button>

        <button class="chip" onclick="searchPlace('hospital')">
            <i class='bx bx-plus-medical'></i>
            Hospitals
        </button>

        <button class="chip" onclick="searchPlace('atm')">
            <i class='bx bx-credit-card'></i>
            ATM
        </button>

        <button class="chip" onclick="searchPlace('tourist attraction')">
            <i class='bx bx-camera'></i>
            Things to Do
        </button>

        <button class="chip" onclick="searchPlace('pharmacy')">
            <i class='bx bx-capsule'></i>
            Pharmacy
        </button>

    </div>

    <!-- ===== CHAT WRAPPER ===== -->
    <div class="chat-wrapper">

        <div class="chat-container">

            <!-- CHAT MESSAGES -->
            <div id="chat-messages" class="chat-messages">
                <div class="bot-message">
                    ðŸ‘‹ Hello! Iâ€™m your Smart Travel AI.
                    Ask me anything about your journey.
                </div>
            </div>

            <!-- INPUT AREA -->
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Ask about route, food, safety, hotels...">
                <button onclick="sendMessage()">
                    <i class='bx bx-send'></i>
                </button>
            </div>

        </div>

    </div>

    <script src="ai-dashboard.js"></script>

</body>

</html>
