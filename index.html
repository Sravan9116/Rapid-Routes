<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ðŸŒ™ Dark Mode -->
    <button id="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <!-- ðŸ” SEARCH BAR -->
    <div id="search-container">
        <div class="input-group">
            <input id="startInput" placeholder="Start location" oninput="suggestPlaces(this.value,'start')">
            <div id="startSuggestions" class="suggestions"></div>
        </div>

        <div class="input-group">
            <input id="endInput" placeholder="Destination" oninput="suggestPlaces(this.value,'end')">
            <div id="endSuggestions" class="suggestions"></div>
        </div>

        <button class="go-btn" onclick="buildRoute()">GO</button>
    </div>

    <div id="map"></div>

    <!-- ðŸš— VEHICLE PANEL -->
    <div id="vehicle-panel">
        <div class="vehicle active" onclick="selectVehicle(event,'car')">
            <i class="fa-solid fa-car"></i>
            <span id="time-car">--</span>
        </div>
        <div class="vehicle" onclick="selectVehicle(event,'bike')">
            <i class="fa-solid fa-motorcycle"></i>
            <span id="time-bike">--</span>
        </div>
        <div class="vehicle" onclick="selectVehicle(event,'walk')">
            <i class="fa-solid fa-person-walking"></i>
            <span id="time-walk">--</span>
        </div>
        <div class="vehicle" onclick="selectVehicle(event,'truck')">
            <i class="fa-solid fa-truck"></i>
            <span id="time-truck">--</span>
        </div>
        <button id="start-btn" onclick="startNavigation()">START</button>
    </div>

    <!-- ðŸ“Š RIGHT SIDE FLOATING INFO -->
    <div id="info-panel">

        <div class="info-circle">
            <div id="nav-speed">0.0</div>
            <small>km/h</small>
        </div>

        <div class="info-circle">
            <div id="nav-distance">0.0</div>
            <small>km</small>
        </div>

        <div class="traffic-circle">
            <i class="fa-solid fa-circle-exclamation"></i>
            <div id="traffic-eta">-- min</div>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/search.js"></script>
    <script src="js/map.js"></script>

</body>

</html>
