<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Route</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ðŸŒ™ Dark Mode -->
    <button id="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <!-- ðŸ” SEARCH BAR -->
    <div id="search-container">
        <div class="input-group">
            <input id="startInput" placeholder="Start location" oninput="suggestPlaces(this.value,'start')">
            <div id="startSuggestions" class="suggestions"></div>
        </div>

        <div class="input-group">
            <input id="endInput" placeholder="Destination" oninput="suggestPlaces(this.value,'end')">
            <div id="endSuggestions" class="suggestions"></div>
        </div>

        <button class="go-btn" onclick="buildRoute()">GO</button>
    </div>

    <div id="map"></div>

    <!-- ðŸš— VEHICLE PANEL -->
    <div id="vehicle-panel">
        <div class="vehicle active" onclick="selectVehicle(event,'car')">
            <i class="fa-solid fa-car"></i>
            <span id="time-car">--</span>
        </div>
        <div class="vehicle" onclick="selectVehicle(event,'bike')">
            <i class="fa-solid fa-motorcycle"></i>
            <span id="time-bike">--</span>
        </div>
        <div class="vehicle" onclick="selectVehicle(event,'walk')">
            <i class="fa-solid fa-person-walking"></i>
            <span id="time-walk">--</span>
        </div>
        <div class="vehicle" onclick="selectVehicle(event,'truck')">
            <i class="fa-solid fa-truck"></i>
            <span id="time-truck">--</span>
        </div>
        <button id="start-btn" onclick="startNavigation()">START</button>
    </div>

    <!-- ðŸ“Š RIGHT SIDE FLOATING PANEL -->
    <div id="info-panel">

        <!-- Speed -->
        <div class="info-circle">
            <div id="nav-speed">0.0</div>
            <small>km/h</small>
        </div>

        <!-- Distance -->
        <div class="info-circle">
            <div id="nav-distance">0.0</div>
            <small>km</small>
        </div>

        <!-- Traffic -->
        <div class="traffic-circle">
            <i class="fa-solid fa-circle-exclamation"></i>
            <div id="traffic-eta">-- min</div>
        </div>

        <!-- ðŸš¨ EMERGENCY BUTTON -->
        <button class="emergency-circle" onclick="triggerEmergency()">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </button>

    </div>

    <!-- ðŸ¤– AI ASSISTANT PANEL -->
    <div id="ai-container">

        <div id="ai-avatar" onclick="openAIDashboard()">
            <div class="pulse-ring"></div>
            <i class="fa-solid fa-robot"></i>
        </div>

        <div id="ai-chat">
            <div id="ai-message">Hi! I'm your AI travel assistant.</div>
        </div>

        <button id="ai-mic">
            <i class="fa-solid fa-microphone"></i>
        </button>

    </div>



    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/search.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ai.js"></script>
    <script>
        function openAIDashboard() {

            // Save current GPS location to localStorage
            if (window.selectedStart) {
                localStorage.setItem("userLat", window.selectedStart.lat);
                localStorage.setItem("userLng", window.selectedStart.lng);
            }

            // Save route info if available
            const distanceEl = document.getElementById("nav-distance");
            const etaEl = document.getElementById("traffic-eta");

            if (distanceEl)
                localStorage.setItem("tripDistance", distanceEl.innerText);

            if (etaEl)
                localStorage.setItem("tripETA", etaEl.innerText);

            // Open AI dashboard page
            window.open("ai/ai.html", "_blank");
        }
    </script>


</body>

</html>
